name: Markdown Lint
on:
  pull_request:
permissions:
  contents: write # Grant write permission only for contents (commit/push)
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@eb5ca3a
        with:
          fix: true
          globs: |
            *.md
            !test/*.md
